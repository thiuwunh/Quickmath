<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/023/630/280/small_2x/human-brain-with-transparent-background-png.png">
  <title>Luy·ªán T√≠nh Nhanh</title>
  <style>
    body {
      background: linear-gradient(to right, #ffcc70, #ff6f91);
      font-family: 'Arial Rounded MT Bold', 'Arial', 'Verdana', sans-serif;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    .container {
      border: 5px dashed #fff;
      padding: 30px;
      border-radius: 20px;
      background: #fdfbfb;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #f72585;
      font-size: 3em;
      margin-bottom: 20px;
    }
    #question {
      font-size: 2em;
      margin: 20px 0;
    }
    input[type="text"] {
      font-size: 1.5em;
      padding: 10px;
      width: 200px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00f5d4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #retryBtn {
      display: none;
    }
    .wrong {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Luy·ªán T√≠nh Nhanh</h1>
    <p id="intro">R√®n luy·ªán ph·∫£n x·∫° v√† t·ªëc ƒë·ªô t√≠nh to√°n c·ªßa b·∫°n!</p>
    <button onclick="startGame()" id="startBtn">B·∫Øt ƒë·∫ßu l√†m b√†i</button>

    <div id="game" style="display:none">
      <p><strong>C√¢u h·ªèi:</strong> <span id="counter">1/100</span></p>
      <p><strong>Th·ªùi gian:</strong> <span id="timer">0</span> gi√¢y</p>
      <div id="question"></div>
      <input type="text" id="answer" onkeydown="if(event.key==='Enter') checkAnswer()">
      <br>
      <button onclick="checkAnswer()">‚úÖ Enter</button>
      <button onclick="goBack()" id="backBtn" style="margin-left: 10px;">üîô Quay l·∫°i</button>
    </div>

    <div id="result"></div>
    <button id="retryBtn" onclick="location.reload()">üîÅ L√†m l·∫°i?</button>
  </div>

  <script>
    let questions = [], answers = [], userAnswers = [];
    let current = 0, startTime, timerInterval;

    function startGame() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("intro").style.display = "none";
      document.getElementById("game").style.display = "block";
      generateQuestions();
      showQuestion();
      startTime = Date.now();
      timerInterval = setInterval(() => {
        document.getElementById("timer").innerText = Math.floor((Date.now() - startTime) / 1000);
      }, 1000);
    }

    function generateQuestions() {
      const add = (q, a) => { questions.push(q); answers.push(a); }
      const rand = (min, max, step = 1) => min + step * Math.floor(Math.random() * ((max - min) / step + 1));

      for (let i = 0; i < 10; i++) {
        let a = rand(-8, 8, 2), b = rand(-8, 8, 2);
        let op = Math.random() < 0.5 ? '+' : '-';
        add(`${a} ${op} ${b}`, op === '+' ? a + b : a - b);
      }
      for (let i = 0; i < 10; i++) {
        if (Math.random() < 0.5) {
          let a = rand(2, 8), b = rand(2, 8);
          add(`${a} √ó ${b}`, a * b);
        } else {
          let b = rand(2, 8);
          let a = b * rand(2, 8);
          add(`${a} √∑ ${b}`, a / b);
        }
      }
      for (let i = 0; i < 20; i++) {
        let a = rand(-80, 80, 10), b = rand(-80, 80, 10);
        let op = Math.random() < 0.5 ? '+' : '-';
        add(`${a} ${op} ${b}`, op === '+' ? a + b : a - b);
      }
      for (let i = 0; i < 10; i++) {
        let choice = rand(1, 3);
        if (choice === 1) { let x = rand(2, 6); add(`${x}¬≤`, x * x); }
        else if (choice === 2) { let x = rand(2, 4); add(`${x}¬≥`, x ** 3); }
        else { let roots = [1,4,9,16,25,36,49,64,81,100]; let x = roots[rand(0, roots.length - 1)]; add(`‚àö${x}`, Math.sqrt(x)); }
      }
      for (let i = 0; i < 10; i++) {
        let a = rand(-900, 900, 50), b = rand(-900, 900, 50);
        let op = Math.random() < 0.5 ? '+' : '-';
        add(`${a} ${op} ${b}`, op === '+' ? a + b : a - b);
      }
      for (let i = 0; i < 10; i++) {
        let base = [100, 1000];
        let unit = base[rand(0, base.length - 1)];
        let a = rand(1000, 99999 / unit) * unit;
        let b = rand(1000, 99999 / unit) * unit;
        let op = Math.random() < 0.5 ? '+' : '-';
        add(`${a} ${op} ${b}`, op === '+' ? a + b : a - b);
      }
      for (let i = 0; i < 5; i++) { let a = rand(10, 200, 10); add(`${a} √ó 11`, a * 11); }
      for (let i = 0; i < 5; i++) { let a = rand(10, 100, 10); let b = rand(2, 9) * 10; add(`${a} √ó ${b}`, a * b); }
      for (let i = 0; i < 10; i++) {
        let a = (rand(-1000, 1000, 25) / 100).toFixed(2);
        let b = (rand(-1000, 1000, 25) / 100).toFixed(2);
        let op = Math.random() < 0.5 ? '+' : '-';
        add(`${a} ${op} ${b}`, +(op === '+' ? (+a) + (+b) : (+a) - (+b)).toFixed(2));
      }
      for (let i = 0; i < 5; i++) {
        let a = (rand(10, 100, 5) / 10).toFixed(1);
        let b = [0.1, 0.01, 10, 100][rand(0, 3)];
        add(`${a} √ó ${b}`, +(a * b).toFixed(2));
      }
      for (let i = 0; i < 5; i++) {
        let b = rand(1, 9) * 10;
        let a = b * rand(5, 20);
        add(`${a} √∑ ${b}`, a / b);
      }
    }

    function showQuestion() {
      document.getElementById("question").innerText = questions[current];
      document.getElementById("counter").innerText = `${current + 1}/100`;
      document.getElementById("answer").value = userAnswers[current] !== undefined && userAnswers[current] !== null ? userAnswers[current] : '';
      document.getElementById("answer").focus();
      document.getElementById("backBtn").style.display = current === 0 ? "none" : "inline-block";
    }

    function checkAnswer() {
      let input = document.getElementById("answer").value.replace(",", ".").trim();
      let userAns = input === "" ? null : parseFloat(input);
      userAnswers[current] = userAns;
      current++;
      if (current < 100) showQuestion();
      else endGame();
    }

    function goBack() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      let correct = 0, output = '<h2>K·∫øt qu·∫£</h2>';
      for (let i = 0; i < 100; i++) {
        if (userAnswers[i] !== null && Math.abs(userAnswers[i] - answers[i]) < 0.01) correct++;
      }
      let totalTime = Math.floor((Date.now() - startTime) / 1000);
      output += `<p>Ho√†n th√†nh trong ${totalTime} gi√¢y</p>`;
      output += `<p>ƒê√∫ng: ${correct}/100</p>`;
      if (correct < 100) {
        output += '<h3>C√°c c√¢u sai:</h3><ul>';
        for (let i = 0; i < 100; i++) {
          if (userAnswers[i] === null || Math.abs(userAnswers[i] - answers[i]) >= 0.01) {
            let ua = userAnswers[i] === null ? "(b·ªè qua)" : userAnswers[i];
            output += `<li class="wrong"> C√¢u h·ªèi ${i + 1}: ${questions[i]} ‚Üí ƒê√°p √°n ƒë√∫ng: ${answers[i]}, b·∫°n tr·∫£ l·ªùi: ${ua}</li>`;
          }
        }
        output += '</ul>';
      }
      document.getElementById("result").innerHTML = output;
      document.getElementById("retryBtn").style.display = "inline-block";
      document.getElementById("game").style.display = "none";

      //hello
    }
  </script>
</body>
</html>
