<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="https://static.vecteezy.com/system/resources/thumbnails/023/630/280/small_2x/human-brain-with-transparent-background-png.png">
  <title>Luy·ªán T√≠nh Nhanh</title>
  <style>
    body {
      background: linear-gradient(to right, #ffcc70, #ff6f91);
      font-family: 'Arial Rounded MT Bold', 'Arial', 'Verdana', sans-serif;
      text-align: center;

      color: #333;
    }

    .container {
      border: 5px dashed #fff;
      padding: 30px;
      border-radius: 20px;
      background: #fdfbfb;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #f72585;

      margin-bottom: 20px;
    }

    #question {
      font-size: 2em;
      margin: 20px 0;
    }

    input[type="text"] {
      font-size: 1.5em;
      padding: 10px;
      width: 200px;
    }

    button {
      font-size: 1.2em;

    }

    #result {
      margin-top: 20px;

    }

    #retryBtn {
      display: none;
    }

    .wrong {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Luy·ªán T√≠nh Nhanhhhhhh</h1>
    <p id="intro">R√®n luy·ªán ph·∫£n x·∫° v√† t·ªëc ƒë·ªô t√≠nh to√°n c·ªßa b·∫°n!</p>
    <button onclick="startGame()" id="startBtn">B·∫Øt ƒë·∫ßu l√†m b√†i</button>

    <div id="game" style="display:none">
      <p><strong>C√¢u h·ªèi:</strong> <span id="counter">1/100</span></p>
      <p><strong>Th·ªùi gian:</strong> <span id="timer">0</span> gi√¢y</p>
      <div id="question"></div>
      <input type="text" id="answer" onkeydown="if(event.key==='Enter') checkAnswer()">
      <br>
      <button onclick="checkAnswer()">‚úÖ Enter</button>
      <button onclick="goBack()" id="backBtn" style="margin-left: 10px;">üîô Quay l·∫°i</button>
    </div>

    <div id="result"></div>
    <button id="retryBtn" onclick="location.reload()">üîÅ L√†m l·∫°i?</button>
  </div>

  <script>
    let questions = [], answers = [], userAnswers = [];
    let current = 0, startTime, timerInterval;

    function startGame() {
      generateQuestions(); // üü¢ ƒê·∫£m b·∫£o c√¢u h·ªèi ƒë∆∞·ª£c sinh ra tr∆∞·ªõc khi b·∫Øt ƒë·∫ßu
      if (questions.length < 100) {
        alert("Ch∆∞a c√≥ ƒë·ªß 100 c√¢u h·ªèi ƒë·ªÉ b·∫Øt ƒë·∫ßu!");
        return;
      }

      document.getElementById("startBtn").style.display = "none";
      document.getElementById("intro").style.display = "none";
      document.getElementById("game").style.display = "block";
      current = 0;
      showQuestion();

      startTime = Date.now(); // üü¢ Ghi l·∫°i th·ªùi ƒëi·ªÉm b·∫Øt ƒë·∫ßu
      timerInterval = setInterval(() => {
        document.getElementById("timer").innerText = Math.floor((Date.now() - startTime) / 1000);
      }, 1000);
    }

    const formatOperand = (n) => n < 0 ? `(${n})` : `${n}`;

    function generateQuestions() {
      questions = [];
      answers = [];
      userAnswers = [];
      const add = (q, a) => { questions.push(q); answers.push(a); }
      const rand = (min, max, step = 1) => min + step * Math.floor(Math.random() * ((max - min) / step + 1));

      for (let i = 0; i < 10; i++) {
        let a = rand(-99, 99, 2), b = rand(-99, 99, 2);
        let op = Math.random() < 0.5 ? '+' : '-';
        add(`${a} ${op} ${formatOperand(b)}`, op === '+' ? a + b : a - b);
      }
      for (let i = 0; i < 10; i++) {
        if (Math.random() < 0.5) {
          let a = rand(-9, 9), b = rand(-9, 9);
          add(`${a} √ó ${formatOperand(b)}`, a * b);
        } else {
          let b = rand(-9, 9);
          while (b === 0) b = rand(-9, 9);
          let a = b * rand(-9, 9);
          add(`${a} √∑ ${formatOperand(b)}`, a / b);
        }
      }

      for (let i = 0; i < 10; i++) {
        let choice = rand(1, 3);
        if (choice === 1) { let x = rand(-13, 13); add(`${x}¬≤`, x * x); }
        else if (choice === 2) { let x = rand(-5, 5); add(`${x}¬≥`, x ** 3); }
        else {
          let roots = [1, 4, 9, 16, 25, 36, 49, 64, 81, 100, 121, 144, 169];
          let x = roots[rand(0, roots.length - 1)];
          add(`‚àö${x}`, Math.sqrt(x));
        }
      }

      for (let i = 0; i < 20; i++) {
        let a = rand(-999, 999), b = rand(-999, 999);
        let op = Math.random() < 0.5 ? '+' : '-';
        add(`${a} ${op} ${formatOperand(b)}`, op === '+' ? a + b : a - b);
      }
      for (let i = 0; i < 10; i++) {
        let a = rand(-9999, 9999), b = rand(-9999, 9999);
        let op = Math.random() < 0.5 ? '+' : '-';
        add(`${a} ${op} ${formatOperand(b)}`, op === '+' ? a + b : a - b);
      }

      for (let i = 0; i < 10; i++) {
        let a = rand(-99999, 99999);
        let b = rand(-99999, 99999);
        let op = Math.random() < 0.5 ? '+' : '-';
        add(`${a} ${op} ${formatOperand(b)}`, op === '+' ? a + b : a - b);
      }

      for (let i = 0; i < 5; i++) { let a = rand(1, 999); add(`${a} √ó 11`, a * 11); }
      for (let i = 0; i < 5; i++) { let a = rand(10, 99); let b = rand(10, 99); add(`${a} √ó ${b}`, a * b); }

      for (let i = 0; i < 10; i++) {
        let a = (rand(-100000, 100000) / 1000).toFixed(3);
        let b = (rand(-100000, 100000) / 1000).toFixed(3);
        let op = Math.random() < 0.5 ? '+' : '-';
        add(`${a} ${op} ${formatOperand(b)}`, +(op === '+' ? (+a) + (+b) : (+a) - (+b)).toFixed(2));
      }

      // C√°c c√¢u h·ªèi l√†m tr√≤n
      for (let i = 0; i < 10; i++) {
        let x = +(rand(-1000000, 1000000) / 1000).toFixed(3); // √©p v·ªÅ s·ªë
        let type = rand(0, 4); // 0: ph·∫ßn trƒÉm, 1: ph·∫ßn ch·ª•c, 2: ƒë∆°n v·ªã, 3: ch·ª•c, 4: trƒÉm

        let placeName = ['ph·∫ßn trƒÉm', 'ph·∫ßn ch·ª•c', 'ƒë∆°n v·ªã', 'ch·ª•c', 'trƒÉm'][type];
        let rounded;

        if (type === 0) {
          // L√†m tr√≤n t·ªõi 2 ch·ªØ s·ªë sau d·∫•u ph·∫©y
          rounded = Math.round(x * 100) / 100;
        } else if (type === 1) {
          // L√†m tr√≤n t·ªõi 1 ch·ªØ s·ªë sau d·∫•u ph·∫©y
          rounded = Math.round(x * 10) / 10;
        } else {
          // L√†m tr√≤n t·ªõi ƒë∆°n v·ªã, ch·ª•c, trƒÉm
          let factor = Math.pow(10, type - 2);
          rounded = Math.round(x / factor) * factor;
        }

        add(`L√†m tr√≤n s·ªë ${x} t·ªõi h√†ng ${placeName}`, rounded);
      }

    }

    function showQuestion() {
      document.getElementById("question").innerText = questions[current];
      document.getElementById("counter").innerText = `${current + 1}/100`;
      document.getElementById("answer").value = userAnswers[current] !== undefined && userAnswers[current] !== null ? userAnswers[current] : '';
      document.getElementById("answer").focus();
      document.getElementById("backBtn").style.display = current === 0 ? "none" : "inline-block";
    }

    function checkAnswer() {
      let input = document.getElementById("answer").value.replace(",", ".").trim();
      let userAns = input === "" ? null : parseFloat(input);
      userAnswers[current] = userAns;
      current++;
      if (current < 100) showQuestion();
      else endGame();
    }

    function goBack() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      let correct = 0, output = '<h2>K·∫øt qu·∫£</h2>';
      for (let i = 0; i < 100; i++) {
        if (userAnswers[i] !== null && Math.abs(userAnswers[i] - answers[i]) < 0.01) correct++;
      }
      let totalTime = Math.floor((Date.now() - startTime) / 1000);
      output += `<p>Ho√†n th√†nh trong ${totalTime} gi√¢y</p>`;
      output += `<p>ƒê√∫ng: ${correct}/100</p>`;
      if (correct < 100) {
        output += '<h3>C√°c c√¢u sai:</h3><ul>';
        for (let i = 0; i < 100; i++) {
          if (userAnswers[i] === null || Math.abs(userAnswers[i] - answers[i]) >= 0.01) {
            let ua = userAnswers[i] === null ? "(b·ªè qua)" : userAnswers[i];
            output += `<li class="wrong"> C√¢u h·ªèi ${i + 1}: ${questions[i]} ‚Üí ƒê√°p √°n ƒë√∫ng: ${answers[i]}, b·∫°n tr·∫£ l·ªùi: ${ua}</li>`;
          }
        }
        output += '</ul>';
      }
      document.getElementById("result").innerHTML = output;
      document.getElementById("retryBtn").style.display = "inline-block";
      document.getElementById("game").style.display = "none";
    }
  </script>

</body>

</html>
